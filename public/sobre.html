        <h1>Sobre o gato Félix

    </h1>
    <p>O gato Félix é um personagem de desenho animado criado em 1919 por Pat Sullivan e Otto Messmer. Ele é conhecido por sua personalidade travessa e suas aventuras engraçadas. O personagem se tornou um ícone da cultura pop e é reconhecido mundialmente.</p>
